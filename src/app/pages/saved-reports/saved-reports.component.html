<div class="container pt-3">
    <div class="row">
        <!-- Container of saved reports (cards) -->
        <div *ngFor="let report of reports$ | async" class="col-12 col-md-6 col-lg-3 mb-3">
            <app-report-card [report]="report" [showStar]="false" [showCross]="true" (remove)="initReports()"></app-report-card>
        </div>
    </div>
</div>
